site:
  title: DataStax Cassandra Source Connector documentation
  url: http://docs.datastax.com/en/cassandra-source-connector
  start_page: cass-source-connector::index.adoc

content:
  edit_url: 'https://github.com/datastax/cassandra-source-connector/blob/master/docs/{path}'
  sources:
  - url: ..
    start-path: docs
    branches: HEAD

ui:
  bundle:
    url: https://github.com/riptano/antora-ui-pulsar/raw/main/releases/download/v0.2/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
  output_dir: assets

asciidoc:
  attributes:
    source-highlighter: highlightjs
  extensions:
  - ./lib/tabs-block.js
