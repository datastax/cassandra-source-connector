plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow"
    id 'com.palantir.docker'
    id 'docker-compose'
}

application {
    mainClassName = "$mainClassName"
}

jar {
    manifest {
        attributes 'Premain-Class': "$mainClassName"
    }
    zip64=true
}

compileTestJava {
    options.compilerArgs += '-parameters'
}

sourceSets {
    main.java.srcDir project(':agent-c3-luna').sourceSets.main.java
    test.java.srcDir project(':agent-c3-luna').sourceSets.test.java
    test.resources.srcDir project(':agent-c3-luna').sourceSets.test.resources
}

shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}

jar.enabled = false
assemble.dependsOn(shadowJar)

dependencies {
    implementation project(':commons')
    implementation project(':agent')
    implementation project(':agent-pulsar')
    implementation project(':agent-c3')
    implementation("org.apache.avro:avro:${avroVersion}")
    implementation("${pulsarGroup}:pulsar-client-original:${pulsarVersion}")

    compileOnly("org.apache.cassandra:cassandra-all:${cassandra3Version}")
    testCompileOnly("org.apache.cassandra:cassandra-all:${cassandra3Version}")

    testImplementation("org.apache.cassandra:cassandra-all:${cassandra3Version}") {
        exclude group: 'io.netty'
    }
    testImplementation "com.datastax.oss:java-driver-core:${ossDriverVersion}"
    testImplementation "com.datastax.oss:java-driver-query-builder:${ossDriverVersion}"

    testImplementation "org.testcontainers:testcontainers:${testContainersVersion}"
    testImplementation project(':testcontainers')
    testImplementation (project(':testcontainers-pulsar')) {
        exclude group: 'com.datastax.oss', module: 'pulsar-client-original'
    }

    testRuntimeOnly "org.slf4j:slf4j-api:${slf4jVersion}"
    testRuntimeOnly "org.slf4j:slf4j-simple:${slf4jVersion}"
}

test {
    // Add dependency on jar task, since it will be main target for testing
    dependsOn shadowJar

    // Rearrange test classpath, add compiled JAR instead of main classes
    classpath = project.sourceSets.test.output + configurations.testRuntimeClasspath + files(shadowJar.archiveFile)

    useJUnitPlatform()

    environment 'PULSAR_IMAGE', 'apachepulsar/pulsar:' + pulsarTag
    environment 'CASSANDRA_IMAGE', 'cassandra:' + cassandra3Version

    systemProperty "buildDir", buildDir
    systemProperty "projectVersion", project.version
    systemProperty "pulsarDistribution", "pulsar"
}

dockerPrepare.dependsOn(shadowJar)
docker {
    name "${dockerRepo}cassandra:${cassandra3Version}-cdc-pulsar"
    files "$buildDir/libs/", "src/docker/"
    buildArgs([BUILD_VERSION: project.version, CASSANDRA_VERSION: cassandra3Version])
}
build.dependsOn(project.tasks['docker'])

dockerCompose {
    projectName = "test1"
    useComposeFiles = ['../docker-compose.yaml']
    environment.put 'AGENT_VERSION', 'c3'
    environment.put 'STREAM_PLATFORM', 'pulsar'
    environment.put 'PROJECT_VERSION', project.version
    environment.put 'CASSANDRA_IMAGE', "${dockerRepo}cassandra:${cassandra3Version}-cdc-pulsar"
    environment.put 'PULSAR_IMAGE', "${dockerRepo}pulsar:${pulsarTag}-csc"
    waitForTcpPorts = false
    startedServices = ['cassandra','pulsar']

    stress {
        projectName = "test1"
        startedServices = ['cassandra-stress']
        scale = ['cassandra-stress': 1]
    }
    stress2 {
        projectName = "test1"
        startedServices = ['cassandra-stress']
        scale = ['cassandra-stress': 2]
    }
    prometheus {
        projectName = "test1"
        startedServices = ['prometheus','grafana']
    }
    elasticsearch {
        projectName = "test1"
        startedServices = ['elasticsearch']
    }
}
