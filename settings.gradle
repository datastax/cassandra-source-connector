buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        classpath "io.github.lhotari.gradle-nar-plugin:gradle-nar-plugin:0.5.1"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
        classpath "com.avast.gradle:gradle-docker-compose-plugin:0.14.9"
    }
}

rootProject.name = 'cassandra-source-connector'

include 'commons'
include 'commons-pulsar'
include 'testcontainers'
include 'producer'
include 'producer-pulsar'
include 'producer-v3'
include 'producer-v4'
include 'producer-dse4'

include 'producer-v3-pulsar'
include 'producer-v4-pulsar'
include 'producer-dse4-pulsar'

include ':source'
include ':source:pulsar'
include 'source:luna'

include 'distribution'
include 'docs'
include 'source'

