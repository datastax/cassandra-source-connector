name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PULSAR_IMAGE: strapdata/pulsar-all:latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Test with Gradle
        env:
          PULSAR_IMAGE: "strapdata/pulsar-all:latest"
        run: ./gradlew test -PpulsarVersion=2.8.0 -PpulsarRepoUrl=https://nexus.repo.strapdata.com/repository/maven-snapshots -x producer-dse -x producer-dse-pulsar

      - name: Build with Gradle
        run: ./gradlew assemble -PpulsarVersion=2.8.0 -PpulsarRepoUrl=https://nexus.repo.strapdata.com/repository/maven-snapshots

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Release Tar
        id: upload-release-tar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: distribution/build/distributions/cassandra-source-connectors-0.1.0-SNAPSHOT.tar
          asset_name: cassandra-source-connectors-0.1.0-SNAPSHOT.tar
          asset_content_type: application/tar
      - name: Upload Release Zip
        id: upload-release-zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: distribution/build/distributions/cassandra-source-connectors-0.1.0-SNAPSHOT.zip
          asset_name: cassandra-source-connectors-0.1.0-SNAPSHOT.zip
          asset_content_type: application/zip
